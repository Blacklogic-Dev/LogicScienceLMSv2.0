<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade 10 Life Sciences Quiz | Logic Science Masterclass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      padding: 20px;
    }h1, h2, h3 {
  text-align: center;
  color: #22c55e;
}

.quiz-box {
  background: #0f172a;
  border-radius: 12px;
  padding: 20px;
  max-width: 700px;
  margin: 0 auto;
  box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
}

.question {
  font-size: 18px;
  margin-bottom: 15px;
}

.options label {
  display: block;
  margin: 8px 0;
  padding: 10px;
  background: #1e293b;
  border-radius: 8px;
  cursor: pointer;
}

.btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background-color: #22c55e;
  color: black;
  cursor: pointer;
}

.result {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  border-top: 2px solid #22c55e;
}

.badge {
  font-size: 32px;
  margin: 10px 0;
}

.careers {
  margin-top: 15px;
}

.careers ul {
  list-style: none;
  padding: 0;
}

.careers li::before {
  content: "\1F393 ";
}

  </style>
</head>
<body>
  <h1>üß¨ Grade 10 Life Sciences Quiz</h1>
  <div class="quiz-box">
    <div id="quiz">
      <div id="question" class="question"></div>
      <div class="options" id="options"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="result" style="display: none;"></div>
  </div>  <script>
    const quizData = [
      { question: "What is the basic unit of life?", options: ["Atom", "Molecule", "Cell", "Tissue"], answer: "Cell" },
      { question: "Which organelle controls the activities of the cell?", options: ["Nucleus", "Mitochondria", "Ribosome", "Golgi body"], answer: "Nucleus" },
      { question: "What process do plants use to make food?", options: ["Respiration", "Transpiration", "Photosynthesis", "Excretion"], answer: "Photosynthesis" },
      { question: "What gas do plants absorb during photosynthesis?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Carbon Dioxide" },
      { question: "Which structure in a plant cell is responsible for photosynthesis?", options: ["Chloroplast", "Nucleus", "Vacuole", "Cell wall"], answer: "Chloroplast" },
      { question: "Which of the following is a type of asexual reproduction?", options: ["Fertilization", "Pollination", "Binary fission", "Copulation"], answer: "Binary fission" },
      { question: "Which organ system controls body coordination?", options: ["Circulatory", "Nervous", "Digestive", "Respiratory"], answer: "Nervous" },
      { question: "What is the role of mitochondria?", options: ["Store food", "Control cell", "Produce energy", "Synthesize proteins"], answer: "Produce energy" },
      { question: "Which cell part is found only in plant cells?", options: ["Cell membrane", "Chloroplast", "Nucleus", "Ribosome"], answer: "Chloroplast" },
      { question: "What is needed for photosynthesis to occur?", options: ["Sunlight, CO2, Water", "Oxygen, CO2, Heat", "Sugar, Oxygen, Water", "Proteins, CO2, Light"], answer: "Sunlight, CO2, Water" }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").innerText = `${current + 1}. ${q.question}`;
      document.getElementById("options").innerHTML = q.options.map(opt => `
        <label><input type="radio" name="option" value="${opt}"> ${opt}</label>
      `).join('');
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an answer!");

      if (selected.value === quizData[current].answer) score++;
      current++;

      if (current < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      const badge = score >= 9 ? "ü•á Gold" : score >= 7 ? "ü•à Silver" : score >= 5 ? "ü•â Bronze" : "‚ùå No Badge";
      let careerHTML = "";

      if (score >= 5) {
        careerHTML = `
          <div class="careers">
            <h3>üéì Suggested Careers:</h3>
            <ul>
              <li>Biologist</li>
              <li>Healthcare Assistant</li>
              <li>Botanist</li>
              <li>Lab Researcher</li>
            </ul>
          </div>
        `;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your Score: <strong>${score} / 10</strong></p>
        <p class="badge">üèÖ ${badge}</p>
        ${careerHTML}
        <br><br>
        <a class="btn" href="grade10-life-quiz.html">Try Again</a>
        <a class="btn" href="material.html">Back to Material</a>
      `;
    }

    loadQuestion();
  </script></body>
</html>
