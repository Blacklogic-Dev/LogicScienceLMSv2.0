<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade 10 Physics Quiz | Logic Science Masterclass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      padding: 20px;
    }h1, h2, h3 {
  text-align: center;
  color: #22c55e;
}

.quiz-box {
  background: #0f172a;
  border-radius: 12px;
  padding: 20px;
  max-width: 700px;
  margin: 0 auto;
  box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
}

.question {
  font-size: 18px;
  margin-bottom: 15px;
}

.options label {
  display: block;
  margin: 8px 0;
  padding: 10px;
  background: #1e293b;
  border-radius: 8px;
  cursor: pointer;
}

.btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background-color: #22c55e;
  color: black;
  cursor: pointer;
}

.result {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  border-top: 2px solid #22c55e;
}

.badge {
  font-size: 32px;
  margin: 10px 0;
}

.careers {
  margin-top: 15px;
}

.careers ul {
  list-style: none;
  padding: 0;
}

.careers li::before {
  content: "\1F393 ";
}

  </style>
</head>
<body>
  <h1>üî¨ Grade 10 Physical Sciences Quiz</h1>
  <div class="quiz-box">
    <div id="quiz">
      <div id="question" class="question"></div>
      <div class="options" id="options"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="result" style="display: none;"></div>
  </div>  <script>
    const quizData = [
      { question: "Which state of matter has a definite volume but no definite shape?", options: ["Solid", "Liquid", "Gas", "Plasma"], answer: "Liquid" },
      { question: "What is the SI unit of force?", options: ["Joule", "Watt", "Newton", "Pascal"], answer: "Newton" },
      { question: "Which law states that for every action there is an equal and opposite reaction?", options: ["Newton‚Äôs First Law", "Newton‚Äôs Second Law", "Newton‚Äôs Third Law", "Law of Gravity"], answer: "Newton‚Äôs Third Law" },
      { question: "What happens to particles in a substance when it is heated?", options: ["They stop moving", "They move slower", "They move faster", "They vanish"], answer: "They move faster" },
      { question: "Which circuit component stores electrical energy?", options: ["Resistor", "Capacitor", "Diode", "Switch"], answer: "Capacitor" },
      { question: "What type of circuit has one path for current to flow?", options: ["Parallel", "Series", "Short", "Open"], answer: "Series" },
      { question: "Which gas law relates pressure and volume?", options: ["Boyle‚Äôs Law", "Charles‚Äôs Law", "Newton‚Äôs Law", "Faraday‚Äôs Law"], answer: "Boyle‚Äôs Law" },
      { question: "What do we use to measure electric current?", options: ["Voltmeter", "Thermometer", "Barometer", "Ammeter"], answer: "Ammeter" },
      { question: "Which subatomic particle has a negative charge?", options: ["Proton", "Neutron", "Electron", "Photon"], answer: "Electron" },
      { question: "What is the force that pulls objects toward Earth?", options: ["Magnetism", "Friction", "Gravity", "Tension"], answer: "Gravity" }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").innerText = `${current + 1}. ${q.question}`;
      document.getElementById("options").innerHTML = q.options.map(opt => `
        <label><input type="radio" name="option" value="${opt}"> ${opt}</label>
      `).join('');
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an answer!");

      if (selected.value === quizData[current].answer) score++;
      current++;

      if (current < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      const badge = score >= 9 ? "ü•á Gold" : score >= 7 ? "ü•à Silver" : score >= 5 ? "ü•â Bronze" : "‚ùå No Badge";
      let careerHTML = "";

      if (score >= 5) {
        careerHTML = `
          <div class="careers">
            <h3>üéì Suggested Careers:</h3>
            <ul>
              <li>Physicist</li>
              <li>Electrical Engineer</li>
              <li>Chemical Technician</li>
              <li>Lab Technician</li>
            </ul>
          </div>
        `;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your Score: <strong>${score} / 10</strong></p>
        <p class="badge">üèÖ ${badge}</p>
        ${careerHTML}
        <br><br>
        <a class="btn" href="grade10-physics-quiz.html">Try Again</a>
        <a class="btn" href="material.html">Back to Material</a>
      `;
    }

    loadQuestion();
  </script></body>
</html>
