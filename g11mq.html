<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade 11 Mathematics Quiz | Logic Science Masterclass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      padding: 20px;
    }h1, h2, h3 {
  text-align: center;
  color: #22c55e;
}

.quiz-box {
  background: #0f172a;
  border-radius: 12px;
  padding: 20px;
  max-width: 700px;
  margin: 0 auto;
  box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
}

.question {
  font-size: 18px;
  margin-bottom: 15px;
}

.options label {
  display: block;
  margin: 8px 0;
  padding: 10px;
  background: #1e293b;
  border-radius: 8px;
  cursor: pointer;
}

.btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background-color: #22c55e;
  color: black;
  cursor: pointer;
}

.result {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  border-top: 2px solid #22c55e;
}

.badge {
  font-size: 32px;
  margin: 10px 0;
}

.careers {
  margin-top: 15px;
}

.careers ul {
  list-style: none;
  padding: 0;
}

.careers li::before {
  content: "\1F393 ";
}

  </style>
</head>
<body>
  <h1>üìê Grade 11 Mathematics Quiz</h1>
  <div class="quiz-box">
    <div id="quiz">
      <div id="question" class="question"></div>
      <div class="options" id="options"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="result" style="display: none;"></div>
  </div>  <script>
    const quizData = [
      { question: "What is the solution to the equation x^2 - 5x + 6 = 0?", options: ["x = 2 or 3", "x = -2 or -3", "x = 1 or 6", "x = -1 or -6"], answer: "x = 2 or 3" },
      { question: "Which graph represents a quadratic function?", options: ["Straight line", "Parabola", "Circle", "Hyperbola"], answer: "Parabola" },
      { question: "What is the domain of the function f(x) = ‚àöx?", options: ["x > 0", "x ‚â• 0", "All real numbers", "x < 0"], answer: "x ‚â• 0" },
      { question: "What is the sine of 30¬∞?", options: ["0.5", "1", "‚àö3/2", "0"], answer: "0.5" },
      { question: "The graph of y = -x^2 opens:", options: ["Upward", "Sideways", "Downward", "It‚Äôs a straight line"], answer: "Downward" },
      { question: "Simplify: (x + 2)(x - 2)", options: ["x^2 + 4", "x^2 - 4", "x^2 - 2x + 4", "x^2 + 2x - 4"], answer: "x^2 - 4" },
      { question: "What is cos(90¬∞)?", options: ["1", "0", "0.5", "-1"], answer: "0" },
      { question: "Which function is NOT one-to-one?", options: ["y = x", "y = x^3", "y = x^2", "y = ‚àöx"], answer: "y = x^2" },
      { question: "If f(x) = x^2 and g(x) = 2x, then f(g(x)) = ?", options: ["2x^2", "4x^2", "x^2 + 2x", "(2x)^2"], answer: "(2x)^2" },
      { question: "Find the value of x in 2^x = 8", options: ["3", "4", "2", "1"], answer: "3" }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").innerText = `${current + 1}. ${q.question}`;
      document.getElementById("options").innerHTML = q.options.map(opt => `
        <label><input type="radio" name="option" value="${opt}"> ${opt}</label>
      `).join('');
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an answer!");

      if (selected.value === quizData[current].answer) score++;
      current++;

      if (current < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      const badge = score >= 9 ? "ü•á Gold" : score >= 7 ? "ü•à Silver" : score >= 5 ? "ü•â Bronze" : "‚ùå No Badge";
      let careerHTML = "";

      if (score >= 5) {
        careerHTML = `
          <div class="careers">
            <h3>üéì Suggested Careers:</h3>
            <ul>
              <li>Actuary</li>
              <li>Statistician</li>
              <li>Data Analyst</li>
              <li>Mathematics Teacher</li>
            </ul>
          </div>
        `;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your Score: <strong>${score} / 10</strong></p>
        <p class="badge">üèÖ ${badge}</p>
        ${careerHTML}
        <br><br>
        <a class="btn" href="grade11-math-quiz.html">Try Again</a>
        <a class="btn" href="material.html">Back to Material</a>
      `;
    }

    loadQuestion();
  </script></body>
