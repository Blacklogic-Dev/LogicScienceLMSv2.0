<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade 11 Physical Sciences Quiz | Logic Science Masterclass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      padding: 20px;
    }h1, h2, h3 {
  text-align: center;
  color: #22c55e;
}

.quiz-box {
  background: #0f172a;
  border-radius: 12px;
  padding: 20px;
  max-width: 700px;
  margin: 0 auto;
  box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
}

.question {
  font-size: 18px;
  margin-bottom: 15px;
}

.options label {
  display: block;
  margin: 8px 0;
  padding: 10px;
  background: #1e293b;
  border-radius: 8px;
  cursor: pointer;
}

.btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background-color: #22c55e;
  color: black;
  cursor: pointer;
}

.result {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  border-top: 2px solid #22c55e;
}

.badge {
  font-size: 32px;
  margin: 10px 0;
}

.careers {
  margin-top: 15px;
}

.careers ul {
  list-style: none;
  padding: 0;
}

.careers li::before {
  content: "\1F393 ";
}

  </style>
</head>
<body>
  <h1>üî¨ Grade 11 Physical Sciences Quiz</h1>
  <div class="quiz-box">
    <div id="quiz">
      <div id="question" class="question"></div>
      <div class="options" id="options"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="result" style="display: none;"></div>
  </div>  <script>
    const quizData = [
      { question: "Which formula defines average velocity?", options: ["v = d/t", "v = t/d", "v = a/t", "v = m/a"], answer: "v = d/t" },
      { question: "What is the unit of acceleration?", options: ["m/s¬≤", "kg", "m/s", "J"], answer: "m/s¬≤" },
      { question: "What is Newton's Second Law?", options: ["F = ma", "F = mv", "F = mgh", "F = d/t"], answer: "F = ma" },
      { question: "Which energy is stored in a stretched spring?", options: ["Kinetic", "Gravitational", "Thermal", "Elastic potential"], answer: "Elastic potential" },
      { question: "Power is defined as:", options: ["Work/time", "Force x distance", "Energy x mass", "Speed x mass"], answer: "Work/time" },
      { question: "Unit of Work?", options: ["Joule", "Watt", "Newton", "Pascal"], answer: "Joule" },
      { question: "Current is measured in:", options: ["Ohm", "Watt", "Volt", "Ampere"], answer: "Ampere" },
      { question: "What does a resistor do?", options: ["Increases current", "Stores charge", "Opposes current", "Generates voltage"], answer: "Opposes current" },
      { question: "Which law states: 'Current is directly proportional to voltage'?", options: ["Ohm's Law", "Kirchhoff's Law", "Faraday's Law", "Coulomb's Law"], answer: "Ohm's Law" },
      { question: "Which of these is a scalar quantity?", options: ["Velocity", "Displacement", "Acceleration", "Speed"], answer: "Speed" }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").innerText = `${current + 1}. ${q.question}`;
      document.getElementById("options").innerHTML = q.options.map(opt => `
        <label><input type="radio" name="option" value="${opt}"> ${opt}</label>
      `).join('');
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an answer!");

      if (selected.value === quizData[current].answer) score++;
      current++;

      if (current < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      const badge = score >= 9 ? "ü•á Gold" : score >= 7 ? "ü•à Silver" : score >= 5 ? "ü•â Bronze" : "‚ùå No Badge";
      let careerHTML = "";

      if (score >= 5) {
        careerHTML = `
          <div class="careers">
            <h3>üéì Suggested Careers:</h3>
            <ul>
              <li>Engineer</li>
              <li>Electrician</li>
              <li>Physicist</li>
              <li>Technician</li>
            </ul>
          </div>
        `;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your Score: <strong>${score} / 10</strong></p>
        <p class="badge">üèÖ ${badge}</p>
        ${careerHTML}
        <br><br>
        <a class="btn" href="grade11-physics-quiz.html">Try Again</a>
        <a class="btn" href="material.html">Back to Material</a>
      `;
    }

    loadQuestion();
  </script></body>
</html>
