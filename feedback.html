<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | Logic Science Masterclass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-size: 300% 300%;
      animation: bgShift 12s infinite ease-in-out;
      margin: 0;
      padding: 0;
      color: #f1f5f9;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background-color: rgba(30, 41, 59, 0.9);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
    }

    nav a {
      color: #38bdf8;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #22d3ee;
      text-shadow: 0 0 12px #22d3ee;
    }

    .container {
      max-width: 600px;
      background-color: rgba(30, 41, 59, 0.95);
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.25);
      border: 2px solid #38bdf8;
      animation: floatBox 6s ease-in-out infinite;
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #f8fafc;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #38bdf8;
      font-size: 16px;
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Courier New', monospace;
      box-shadow: inset 0 0 8px rgba(56, 189, 248, 0.2);
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #22d3ee;
      box-shadow: 0 0 12px #22d3ee;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .stars {
      display: flex;
      justify-content: space-between;
      font-size: 32px;
      cursor: pointer;
      margin-top: 10px;
      color: #38bdf8;
    }

    .stars span {
      transition: transform 0.2s, text-shadow 0.3s;
    }

    .stars span:hover,
    .stars span.selected {
      transform: scale(1.4);
      text-shadow: 0 0 15px #38bdf8;
    }

    button {
      background: linear-gradient(90deg, #38bdf8, #22d3ee, #38bdf8);
      background-size: 300% 300%;
      animation: scan 6s linear infinite;
      color: #0f172a;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: transform 0.3s ease;
    }

    @keyframes scan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #22d3ee;
    }

    .success {
      text-align: center;
      color: #10b981;
      margin-top: 20px;
      font-weight: bold;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(15, 23, 42, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.5);
    }

    .bottom-nav a {
      color: #38bdf8;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .bottom-nav a:hover {
      color: #22d3ee;
      text-shadow: 0 0 12px #22d3ee;
    }

  </style>
</head>
<body>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="material.html"><i class="fas fa-book"></i> Material</a>
    <a href="bot.html"><i class="fas fa-robot"></i> Chatbot</a>
  </nav>

  <div class="container">
    <h2>Give Us Your Feedback</h2>
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" rows="4" required placeholder="Type here..."></textarea>

      <label>How do you feel about us?</label>
      <div class="stars" id="emojiRating">
        <span data-value="1">üò≠</span>
        <span data-value="2">üòî</span>
        <span data-value="3">ü•π</span>
        <span data-value="4">üòÅ</span>
        <span data-value="5">üòä</span>
      </div>

      <input type="hidden" id="rating" name="rating" value="0" />

      <button type="submit">üöÄ Submit Feedback</button>
    </form>

    <p id="successMsg" class="success">‚úÖ Thank you for your feedback!</p>
  </div>

  <nav class="bottom-nav">
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
  </nav>

  <script>
    const stars = document.querySelectorAll("#emojiRating span");
    const ratingInput = document.getElementById("rating");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        stars.forEach(s => s.classList.remove("selected"));
        star.classList.add("selected");
        ratingInput.value = star.getAttribute("data-value");
      });
    });

    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault();
      if (ratingInput.value === "0") {
        alert("Please select how you feel!");
        return;
      }
      document.getElementById("successMsg").style.display = "block";
      this.reset();
      stars.forEach(s => s.classList.remove("selected"));
      ratingInput.value = "0";
    });
  </script>

</body>
</html>
